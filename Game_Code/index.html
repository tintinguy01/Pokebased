    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&family=Kumbh+Sans:wght@400;700&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Press+Start+2P&family=Prompt:wght@100;300;400;500;600;700&display=swap" 
    rel="stylesheet">
    <style>
    *{
        font-family: 'Press Start 2P', system-ui;
    }
    body { 
        background-color: black;
    }
    h1 {
        margin: 0;
    }
    button {
        border:  0;
        cursor: pointer;
        border-radius: 10px;
    }
    button:hover {
        background-color: #ddd;
    }
    </style>
</head>

<div style = "display: inline-block; position: relative;">
    <div 
    id = "overlappingDiv"
    style = "background-color: black; position: absolute; top: 0;
     right: 0; left: 0; bottom: 0; opacity: 0; pointer-events: none; 
     z-index: 10;">
    </div>

    <canvas></canvas>

    <div id="userInterface" style="display: none;">
    <!--Venusaur Health Bar-->
        <div style="background-color: white; width: 250px; position: absolute;
        top: 50px; left: 50px; border: 4px black solid; 
        border-radius: 10px; padding: 12px;">
            <h1 style="font-size: 16px;">
            Venusaur
            </h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div id="enemyHealthBar" style="height: 5px; background-color: rgb(107, 247, 188); 
                position:absolute; top: 0; left: 0; right: 0;">
                </div>
            </div>
        
        </div>

        <!--Charizard Health Bar-->
        <div style="background-color: white; width: 250px; position: absolute;
        bottom: 230px; right: 50px; border: 4px black solid; 
        border-radius: 10px; padding: 12px;">
            <h1 style="font-size: 16px;">
            Charizard
            </h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div id="playerHealthBar" style="height: 5px; background-color: rgb(107, 247, 188); 
                position:absolute; top: 0; left: 0; right: 0;">
                </div>
            </div>
        
        </div>

        <div style="background-color: white; height: 180px; position: absolute;
        right: 0; left: 0; bottom: 0;
        border: 6px rgb(212, 83, 83) solid; display: flex; border-radius: 10px;">

            <div  id="dialogueBox" style="position: absolute; top: 0; right: 0; left: 0; bottom: 0;
            background-color: white; padding: 12px; display: none; cursor: pointer;">
            
            </div>

            <div id="attacksBox"  style="width: 66.66%; display: grid; 
            grid-template-columns: repeat(2, 1fr);
            font-size: 16px;">
            
            </div>
            <div id="attackType" style="display: flex; align-items: center; 
            justify-content: center; width: 33.33%; border-left: 6px rgb(212, 83, 83) solid;">
                <h1 style="font-size: 16px;">Attack Type</h1>
            </div>

        </div>
    </div>
</div>
